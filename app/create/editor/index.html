<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CodeDragon : Editor</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="/library/blocks/interact.min.js"></script>
		<script src="/library/blocks/codedragon.js"></script>
		<link rel="stylesheet" href="/library/blocks/canvas.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div class="canvas">
			<div class="items">
				<div class="item" id="html">
					<img class="item-img" src="/library/blocks/assets/blocks/html.svg" alt="&lt;html&gt;">
				</div>
				<div class="item" id="body">
					<img class="item-img" src="/library/blocks/assets/blocks/body.svg" alt="&lt;body&gt;">
				</div>
				<div class="item" id="head">
					<img class="item-img" src="/library/blocks/assets/blocks/head.svg" alt="&lt;head&gt;">
				</div>
				<div class="item" id="title">
					<img class="item-img" src="/library/blocks/assets/blocks/title.svg" alt="&lt;title&gt;">
				</div>
				<hr>
				<div class="item" id="style">
					<img class="item-img" src="/library/blocks/assets/blocks/style.svg" alt="&lt;style&gt;">
				</div>
				<hr>
				<div class="item" id="a">
					<img class="item-img" src="/library/blocks/assets/blocks/a.svg" alt="&lt;a&gt;">
				</div>
				<div class="item" id="br">
					<img class="item-img" src="/library/blocks/assets/blocks/br.svg" alt="&lt;br&gt;">
				</div>
				<div class="item" id="div">
					<img class="item-img" src="/library/blocks/assets/blocks/div.svg" alt="&lt;div&gt;">
				</div>
				<div class="item" id="hr">
					<img class="item-img" src="/library/blocks/assets/blocks/hr.svg" alt="&lt;hr&gt;">
				</div>
				<div class="item" id="img">
					<img class="item-img" src="/library/blocks/assets/blocks/img.svg" alt="&lt;img&gt;">
				</div>
				<div class="item" id="span">
					<img class="item-img" src="/library/blocks/assets/blocks/span.svg" alt="&lt;span&gt;">
				</div>
				<hr>
				<div class="item" id="h1">
					<img class="item-img" src="/library/blocks/assets/blocks/h1.svg" alt="&lt;h1&gt;">
				</div>
				<div class="item" id="h2">
					<img class="item-img" src="/library/blocks/assets/blocks/h2.svg" alt="&lt;h2&gt;">
				</div>
				<div class="item" id="h3">
					<img class="item-img" src="/library/blocks/assets/blocks/h3.svg" alt="&lt;h3&gt;">
				</div>
				<div class="item" id="h4">
					<img class="item-img" src="/library/blocks/assets/blocks/h4.svg" alt="&lt;h4&gt;">
				</div>
				<div class="item" id="h5">
					<img class="item-img" src="/library/blocks/assets/blocks/h5.svg" alt="&lt;h5&gt;">
				</div>
				<div class="item" id="h6">
					<img class="item-img" src="/library/blocks/assets/blocks/h6.svg" alt="&lt;h6&gt;">
				</div>
				<div class="item" id="p">
					<img class="item-img" src="/library/blocks/assets/blocks/p.svg" alt="&lt;p&gt;">
				</div>
			</div>
			<div class="bin">
				<img class="bin-img" src="/library/blocks/assets/graphics/bin-closed.svg" alt="Bin">
			</div>
			<div class="codespace"><p id="result"></p></div>
		</div>
	</body>
</html>
